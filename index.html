<html lang="ja">
<head>
<meta charset="utf-8">
<!-- A-Frame ライブラリの読み込み -->
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<!-- AR.js ライブラリの読み込み -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<!-- glTFに含まれたアニメーションを再生するためにaframe-extrasをロード -->
<script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v5.0.0/dist/aframe-extras.min.js"></script>
<title>hatti-qr</title>
</head>
<body style='margin:0px; overflow:hidden;'>

<a-scene embedded arjs="debugUIEnabled:false;" vr-mode-ui="enabled: false">

 <a-assets>
   <!-- 3Dモデルをプリロード -->
   <a-asset-item id="model" src="potipa_jump.glb"></a-asset-item>
   <img id="siba" src="siba.png">
 </a-assets>
 
  <!-- 作成したマーカーでのソース -->
  <a-marker type='pattern' url='pattern-htti_qr.patt'>

　　<a-entity>
  　<a-image src="#siba" position="0 5 0.5" rotation="0 0 0" scale="2 2 2">
　　</a-entity>

　　<!-- idを指定して3Dモデルを表示 -->
  　<a-entity gltf-model="#model" animation-mixer position="0 0 0" rotation="0 0 0" scale="1 1 1" visible="true">
  　</a-entity>

  </a-marker>

  <a-entity camera></a-entity>
</a-scene>
</body>
</html>
