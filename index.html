<!doctype HTML>
<html lang="ja">
<head>
<meta charset="utf-8">
<!-- A-Frame ライブラリの読み込み -->
<!-- AR.js ライブラリの読み込み -->
<!-- glTFに含まれたアニメーションを再生するためにaframe-extrasをロード --> 

<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<!--<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>-->
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
<script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v5.0.0/dist/aframe-extras.min.js"></script> 

<title>hatti-qr</title>
</head>
<body style='margin:0px; overflow:hidden;'>
<!-- デバッグ用の画面表示、VR用のボタンをそれぞれ非表示に -->
<a-scene embedded arjs="debugUIEnabled:false;" vr-mode-ui="enabled: false">

 <a-assets>
   <!-- 3Dモデルをプリロード -->
   <a-asset-item id="model" src="potipa_jump.glb"></a-asset-item>
   <a-asset-item id="model2" src="potipa.glb"></a-asset-item>
   <img id="siba" src="siba.png">
 </a-assets>
 
  <!-- 作成したマーカーでのソース -->
  <a-marker type='pattern' url='pattern-htti_qr.patt'>
     <a-image src="#siba" position="0 5 0.5" rotation="0 0 0" scale="2 2 2"></a-image>
　	<!-- idを指定して3Dモデルを表示 -->
  　	<a-entity gltf-model="#model" animation-mixer position="0 0 0" rotation="0 0 0" scale="1 1 1" visible="true"></a-entity>
  </a-marker>
   
  <!--2 作成したマーカーでのソース -->
  <a-marker type='pattern' url='pattern-50.patt'>
　	  <a-entity gltf-model="#model2" animation-mixer position="0 0 0" rotation="0 0 0" scale="1 1 1" visible="true"></a-entity>	
  </a-marker>   
   
  <!--3 作成したマーカーでのソース -->
  <a-marker type='pattern' url='pattern-potipa.patt'>
　	 <a-entity gltf-model="#model2" animation-mixer position="0 0 0" rotation="0 0 0" scale="1 1 1" visible="true"></a-entity>
 </a-marker>     
   
  <a-entity camera></a-entity>
</a-scene>
</body>
</html>
