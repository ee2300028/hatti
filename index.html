<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>A-ARtippu</title>
  </head>
  <body style="margin:0px; overflow:hidden;">
    <!-- A-Frame ライブラリの読み込み -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- AR.js ライブラリの読み込み -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

    <!-- A-Frame の VR空間に AR.js を紐づける（デバッグUIは非表示） -->
    <a-scene embedded arjs="debugUIEnabled:false;">
      <a-text font="kelsonsans" value="test" width="6" position="-2.5 0.25 -1.5"
rotation="0 15 0"></a-text>
        <!-- OBJ形式のCGモデルの読み込み -->
        <a-assets>
            <a-asset-item id="obj" src="13041_Beagle_v1_L1.obj"></a-asset-item>   <!-- objファイル -->
            <a-asset-item id="mtl" src="13041_Beagle_v1_L1.mtl"></a-asset-item>   <!-- mtlファイル -->
        </a-assets>
      <!-- マーカーを登録（プリセットされている「hiro」マーカー） -->
      <a-marker preset="hiro">
      <!-- マーカーの場所に OBJ 形式の 3DCG を置く -->
       
       <a-obj-model
          src="#obj"
          mtl="#mtl"
          scale="0.015 0.015 0.015"
          position="0 0.5 0"
          rotation="-90 30 0"  <!-- X回転 ｙ回転　ｚ回転-->
       </a-obj-model> 
      </a-marker>

      <!-- AR用のカメラを置く -->
      <a-entity camera></a-entity>

    </a-scene>
  </body>
</html>
